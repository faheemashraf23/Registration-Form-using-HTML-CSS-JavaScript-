<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>Registration Form</h2>
		<form>
			<div>
				<div>
					<label for="name" class="form-label">Name</label>
					<input type="text" id="name" required>
					<div class="error" id="NameError"></div>
				</div>
				<div>
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" required>
					<div class="error" id="EmailError"></div>
				</div>
			</div>
			<div>
				<div>
					<label for="password" class="form-label">Password</label>
					<input type="password" id="password" required>
					<div class="error" id="passwordError"></div>
				</div>
				<div>
					<label  for="confirmPassword" class="form-label">Confirm Password</label>
					<input type="password" id="ConfirmPassword" required>
					<div class="error" id="confirmPasswordError"></div>
				</div>
			</div>

			<div>
				<label for="phone" class="form-label">Phone</label>
				<input type="tel" id="Phone" required>
				<div class="error" id="PhoneError"></div>
			</div>

			<div>
				<label for="dob"  class="form-label">Date of Birth</label>
				<input type="date" id="bod" required>
				<div class="error" id="dobError"></div>
			</div>

			<div>
				<label for="age"  class="form-label">Age</label>
				<input type="number" id="age" min="20" max="100" required>
				<div class="error" id="AgeError"></div>
			</div>
			<div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <input type="radio" name="gender" value="male" id="male" required> Male
                    <input type="radio" name="gender" value="female" id="female" required> Female
                </div>
                <div class="error" id="genderError"></div>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                    <option value="">Select Country</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select>
                <div class="error" id="CountryError"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea id="message" rows="3" required></textarea>
                <div class="error" id="MessageError"></div>
            </div>

            <div class="form-check mb-3">
                 <input type="checkbox" class="form-check-input" id="terms" required>
                 <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
                 <div class="error" id="TermsError"></div>
            </div>

            <button type="submit">Register</button>

		</form>

	</div>

  <script src="script.js"></script>
</body>
</html>
